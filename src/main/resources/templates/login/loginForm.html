<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Hello JJ Medical</title>
        <meta charset="utf-8">
        <link th:href="@{/css/bootstrap.min.css}"
              href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <div th:replace="fragments/bodyHeader :: bodyHeader"/>

            <div class="py-5 text-center">
                <h2>로그인</h2>
            </div>

            <form action="/login" th:action th:object="${loginForm}" method="post">

        <!--        로그인 글로벌오류는 Member객체만을 판단 못 함, db까지 뒤져서 결과를 봐야 알 수 있음-->
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div>
                    <label for="loginId">로그인 ID</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                           placeholder="아이디를 입력하세요" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{loginId}" />
                </div>

                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           placeholder="비밀번호를 입력하세요" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}" />
                </div>

                <hr class="my-4">

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary btn-lg" href="members/add">회원가입</a>
                    </div>

                    <div class="col">
                        <a class="w-100 btn btn-secondary btn-lg" href="members/idFind">아이디 찾기</a>
                    </div>

                    <div class="col">
                        <a class="w-100 btn btn-secondary btn-lg" href="members/passwordFind">비밀번호 찾기</a>
                    </div>
                </div>

            </form>

            <div th:replace="fragments/footer :: footer" />
        </div> <!-- /container -->
    </body>
</html>

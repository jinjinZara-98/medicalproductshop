spring:
    datasource:
        url: jdbc:mysql://localhost:3306/medicalshop?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update

        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
